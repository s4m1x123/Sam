<!DOCTYPE html>
<html lang="ku">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لاوانی ماردین</title>
<style>
@font-face {
  font-family: 'NRT';
  src: url('NRT.ttf') format('truetype');
}

body {
  background-color: #0e0e0e;
  color: #d4af37;
  font-family: 'NRT', serif;
  text-align: center;
  margin: 0;
  padding: 0;
  min-height: 100vh;
}

.header-section {
  background-color: #1a1a1a;
  border: 2px solid #bfa76f;
  padding: 20px 30px;
  border-radius: 15px;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 20px;
}

.circle img {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  border: 3px solid #bfa76f;
  object-fit: cover;
  margin-bottom: 10px;
}

h1 {
  font-size: 3rem;
  margin: 0;
  color: #e6c67a;
  letter-spacing: 2px;
}

.square img {
  width: 250px;
  height: 250px;
  border: 4px solid #bfa76f;
  object-fit: cover;
  margin-bottom: 20px;
}

/* Members */
.members-title {
  font-size: 1.6rem;
  margin-bottom: 10px;
  color: #e6c67a;
}

.members {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
  font-size: 1.1rem;
  margin-bottom: 20px;
}

.members p {
  background-color: #1b1b1b;
  border: 1px solid #bfa76f;
  padding: 6px 14px;
  border-radius: 10px;
  color: #e6c67a;
  cursor: pointer;
}

/* Selected Member Display */
.selected-member {
  margin-top: 10px;
}

.selected-member img {
  width: 200px;
  height: 200px;
  border: 3px solid #bfa76f;
  object-fit: cover;
  border-radius: 10px;
  margin-bottom: 10px;
}

.selected-member p {
  margin: 5px 0;
  font-size: 1.1rem;
  color: #e6c67a;
}
</style>
</head>
<body>

<div class="header-section">
  <div class="circle">
    <img src="2b9c40225fb113929b46f3eeff37ef91.jpeg">
  </div>
  <h1>لاوانی ماردین</h1>
</div>

<div class="square">
  <img src="IMG_6871.jpeg">
</div>

<div class="members-title">ئەندامەکان :</div>

<div class="members">
  <p onclick="showMember('safin')">سەفین ڕزگار</p>
  <p onclick="showMember('sam')">سام سەرکەوت</p>
  <p onclick="showMember('rawa')">ڕەوا موفق</p>
  <p onclick="showMember('hasti')">هەستی موفق</p>
  <p onclick="showMember('zhiyar')">ژیار فاروق</p>
  <p onclick="showMember('mohammed')">محمد فاروق</p>
</div>

<div class="selected-member" id="selected-member">
  <!-- Clicked member info will appear here -->
</div>

<script>
const membersData = {
  safin: {
    img: 'IMG_1802.jpeg',
    name: 'سەفین ڕزگار',
    position: 'ناوەراست'
  },
  sam: {
    img: 'IMG_1794.jpeg',
    name: 'سام سەرکەوت',
    position:'ناوەراست'
  },
  rawa: {
    img: 'IMG_1804.jpeg',
    name: 'ڕەوا موفق',
    position: 'دیفاع'
  },
  hasti: {
    img: 'att.rGpQECZC_jnFO-JseNciZXJ1Qg9CaQ7oeNNdaYB9-3s.jpeg',
    name: 'هەستی موفق',
    position: 'ناوەراست'
  },
  zhiyar: {
    img: 'IMG_1795.jpeg',
    name: 'ژیار فاروق',
    position: 'گۆڵچی'
  },
  mohammed: {
    img: 'IMG_1805.jpeg',
    name: 'محمد فاروق',
    position: 'دیفاع'
  }
};

function showMember(id) {
  const container = document.getElementById('selected-member');
  const member = membersData[id];
  container.innerHTML = `
    <img src="${member.img}" alt="${member.name}">
    <p>ناو: ${member.name}</p>
    <p>شوێنی یاریکردن: ${member.position}</p>
  `;
}
</script>
<h6>کلیک لە ناوەکان بکە</h6>
</body>
</html>
