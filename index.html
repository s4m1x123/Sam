<!DOCTYPE html>
<html lang="ku">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لاوانی ماردین</title>
<style>
@font-face {
  font-family: 'NRT';
  src: url('NRT.ttf') format('truetype');
}

body {
  background-color: #0e0e0e;
  color: #d4af37;
  font-family: 'NRT', serif;
  text-align: center;
  margin: 0;
  padding: 0;
}

h1 {
  font-size: 3rem;
  margin: 40px 0;
  color: #e6c67a;
  letter-spacing: 2px;
}

.images {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px;
  flex-wrap: wrap;
  margin-bottom: 40px;
}

.circle img {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  border: 3px solid #bfa76f;
  object-fit: cover;
}

.square img {
  width: 200px;
  height: 200px;
  border: 3px solid #bfa76f;
  object-fit: cover;
}

.members {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
  font-size: 1.2rem;
  margin-bottom: 60px;
}

.members p {
  background-color: #1b1b1b;
  border: 1px solid #bfa76f;
  padding: 10px 20px;
  border-radius: 10px;
  color: #e6c67a;
  min-width: 180px;
}
</style>
</head>
<body>

<h1>لاوانی ماردین</h1>

<div class="images">
  <div class="circle">
    <img src="2b9c40225fb113929b46f3eeff37ef91.jpeg">
  </div>
  <div class="square">
    <img src="IMG_6871.jpeg">
  </div>
</div>

<div class="members">
  <p>سەفین ڕزگار</p>
  <p>سام سەرکەوت</p>
  <p>ڕەوا موفق</p>
  <p>هەستی موفق</p>
  <p>ژیار فاروق</p>
  <p>محمد فاروق</p>
</div>

</body>
</html>
