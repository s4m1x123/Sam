<!DOCTYPE html>
<html lang="ku">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لاوانی ماردین</title>
<style>
@font-face {
  font-family: 'NRT';
  src: url('NRT.ttf') format('truetype');
}

body {
  background-color: #0e0e0e;
  color: #d4af37;
  font-family: 'NRT', serif;
  text-align: center;
  margin: 0;
  padding: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* Title + Circle Section */
.header-section {
  background-color: #1a1a1a;
  border: 2px solid #bfa76f;
  padding: 25px 40px;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(191,167,111,0.2);
  margin-bottom: 25px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.circle img {
  width: 240px;
  height: 240px;
  border-radius: 50%;
  border: 4px solid #bfa76f;
  object-fit: cover;
  margin-bottom: 15px;
}

h1 {
  font-size: 3.5rem;
  margin: 0;
  color: #e6c67a;
  letter-spacing: 3px;
}

/* Square Image */
.square img {
  width: 260px;
  height: 260px;
  border: 4px solid #bfa76f;
  object-fit: cover;
  margin-bottom: 15px;
}

/* Members */
.members-title {
  font-size: 1.6rem;
  margin-bottom: 10px;
  color: #e6c67a;
}

.members {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
  font-size: 1.1rem;
}

.members p {
  background-color: #1b1b1b;
  border: 1px solid #bfa76f;
  padding: 6px 14px;
  border-radius: 10px;
  color: #e6c67a;
}
</style>
</head>
<body>

<div class="header-section">
  <div class="circle">
    <img src="2b9c40225fb113929b46f3eeff37ef91.jpeg">
  </div>
  <h1>لاوانی ماردین</h1>
</div>

<div class="square">
  <img src="IMG_6871.jpeg">
</div>

<div class="members-title">ئەندامەکان</div>

<div class="members">
  <p>سەفین ڕزگار</p>
  <p>سام سەرکەوت</p>
  <p>ڕەوا موفق</p>
  <p>هەستی موفق</p>
  <p>ژیار فاروق</p>
  <p>محمد فاروق</p>
</div>

</body>
</html>
